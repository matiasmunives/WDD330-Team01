<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form id="checkout-form">
          <fieldset>
            <legend>Shipping Information</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required /><br /><br />
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required /><br /><br />
            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street" required /><br /><br />
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required /><br /><br />
            <label for="state">State:</label>
            <input
              type="text"
              id="state"
              name="state"
              required
              maxlength="2"
              pattern="[A-Za-z]{2}"
            /><br /><br />
            <label for="zip">ZIP Code:</label>
            <input
              type="text"
              id="zip"
              name="zip"
              required
              maxlength="5"
              pattern="\d{5}"
            /><br /><br />
          </fieldset>
          <fieldset>
            <legend>Payment Information</legend>
            <label for="cardNumber">Credit Card Number:</label>
            <input
              type="text"
              id="cardNumber"
              name="cardNumber"
              required
            /><br /><br />
            <label for="expiration">Expiration Date (MM/YY):</label>
            <input
              type="text"
              id="expiration"
              name="expiration"
              required
            /><br /><br />
            <label for="code">Security Code:</label>
            <input type="text" id="code" name="code" required /><br /><br />
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label>Item Subtotal (<span id="num-items"></span>)</label>
                <p id="cartTotal"></p>
              </li>
              <li>
                <label>Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label>Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>
          <button id="checkoutSubmit" type="submit">Place Order</button>
        </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
